<!DOCTYPE html>
<html>
  <head>
    <title>Sales Data</title>
    <meta charset="utf-8" lang="en">
    <link href="css/sales.css" rel="stylesheet"></style>
  </head>
  <body>
    <h1>Sales Data</h1>
    <p>This table shows an estimate of the number of cookies sold per hour at each of the five locations, as well as an hourly breakdown across all locations.</p>

    <table id="sales-table"></table>

    <form id="location-form">
      <fieldset>
        <legend>Add New Location</legend>
        <div class="input">
          <label for="location">Location Name: </label>
          <input name="location" type="text">
        </div>

        <div class="input">
          <label for="maxCust">Maximum Hourly Customers: </label>
          <input name="maxCust" type="number">
        </div>

        <div class="input">
          <label for="minCust">Minimum Hourly Customers: </label>
          <input name="minCust" type="number">
        </div>

        <div class="input">
          <label for="avgSales">Average Sales/Customer: </label>
          <input name="avgSales" type="number" step="0.1">
        </div>

        <button id="add-location" type="submit">Add Location</button>
      </fieldset>
    </form>

    <form id="update-form">
      <fieldset>
        <legend>Edit Current Data</legend>
        <p>Choose Location:</p>
        <select id="current-locations">
          <option value="1st and Pike">1st and Pike</option>
          <option value="Seattle Center">Seattle Center</option>
          <option value="Capitol Hill">Capitol Hill</option>
          <option value="Alki">Alki</option>
          <option value="SeaTac">SeaTac Airport</option>
        </select>

        <div class="input">
          <label for="updateMax">Maximum Hourly Customers: </label>
          <input name="updateMax" type="number">
        </div>

        <div class="input">
          <label for="updateMin">Minimum Hourly Customers: </label>
          <input name="updateMin" type="number">
        </div>

        <div class="input">
          <label for="updateAvgSales">Average Sales/Customer: </label>
          <input name="updateAvgSales" type="number" step="0.1">
        </div>

        <button id="update-data" type="submit">Update Data</button>
      </fieldset>
    </form>

    <footer>
      <a href="index.html">Back to Index</a>
    </footer>
    <script type="text/javascript" src="js/sales.js"></script>
  </body>
</html>
